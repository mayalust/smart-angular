<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Angular 测试页面</title>
  <script src="<%= angular %>"></script>
  <script src="<%= angularRouter %>"></script>
  <script src="<%= jquery %>"></script>
  <script src="<%= output %>"></script>
  <style type="text/css">
    * {
      padding : 0;
      margin : 0;
    }
    .title{
      text-align : center;
      color : white;
      background-color : black;
      line-height : 30px;
    }
  </style>
</head>
<body>
  <div class="title">Smart Angular 测试页面</div>
  <div ng-view></div>
  <script type="text/javascript">
    smartAngular(function(module){
      angular.bootstrap(document.body, ["<%= name %>"]);
    })
  </script>
</body>
</html>
